name: Secure ESP32 Build

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5

      - name: Install PlatformIO
        run: pip install platformio

      - name: Restore Secure Boot Key
        run: |
          mkdir -p keys
          echo "${{ secrets.SECURE_BOOT_KEY_PEM }}" > keys/secure_boot_signing_key.pem
          chmod 600 keys/secure_boot_signing_key.pem

      - name: Build firmware
        run: pio run

      - name: Sign OTA firmware
        run: |
          pio pkg exec --package tool-esptoolpy -- \
            espsecure.py sign_data \
            --keyfile keys/secure_boot_signing_key.pem \
            -o firmware.signed.bin \
            .pio/build/esp32-s3-devkitc1-n16r8/firmware.bin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-firmware
          path: firmware.signed.bin

